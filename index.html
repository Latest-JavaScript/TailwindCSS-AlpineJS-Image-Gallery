<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>TailwindCSS Boilerplate</title>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-indigo-700" id="body">
    <div class="mt-20 flex flex-col items-center justify-center">
      <h1
        class="mb-10 w-full px-10 text-center font-bree text-4xl text-gray-100 md:w-1/2 md:px-2"
      >
        Image Gallery with TailwindCSS & Alpine JS
      </h1>

      <div
        x-data="{ total: 3, current: 0, open: false, stopOverflow(){ document.getElementById('body').style.overflowY='hidden' } }"
        x-cloak
      >
        <div
          class="flex w-full flex-col space-x-0 space-y-5 md:flex-row md:space-y-0 md:space-x-5"
        >
          <img
            width="200"
            class="transform cursor-pointer rounded-lg object-cover transition-all duration-300 hover:scale-105"
            @click="current = 0, open = true, stopOverflow()"
            src="https://images.unsplash.com/photo-1583262428949-7d9f74ca3657?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
          />
          <img
            width="200"
            class="transform cursor-pointer rounded-lg object-cover transition-all duration-300 hover:scale-105"
            @click="current = 1, open = true"
            src="https://images.unsplash.com/photo-1583659811570-c77f4819c3f9?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
          />
          <img
            width="200"
            class="transform cursor-pointer rounded-lg object-cover transition-all duration-300 hover:scale-105"
            @click="current = 2, open = true"
            src="https://images.unsplash.com/photo-1584306124080-3f88451d23d1?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
          />
        </div>

        <div
          x-show="open"
          class="absolute top-0 right-0 flex min-h-full w-full items-center justify-center overflow-hidden overflow-y-auto bg-gray-700/40 p-5 md:p-4"
        >
          <div
            class="flex w-full items-end justify-center pt-4 text-center sm:block sm:p-0 md:px-20 md:pb-20"
          >
            <div
              @click.away="open = false"
              class="relative inline-block w-full transform rounded-lg bg-white p-5 text-left align-bottom shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-xl sm:align-middle lg:min-w-[1024px] lg:p-5 xl:w-full"
            >
              <div class="flex flex-col items-center justify-center">
                <img
                  x-show="current == 0"
                  src="https://images.unsplash.com/photo-1583262428949-7d9f74ca3657?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
                />
                <img
                  x-show="current == 1"
                  src="https://images.unsplash.com/photo-1583659811570-c77f4819c3f9?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
                />
                <img
                  x-show="current == 2"
                  src="https://images.unsplash.com/photo-1584306124080-3f88451d23d1?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
                />
                <div class="mx-auto mt-4 flex w-full justify-between md:w-1/2">
                  <div
                    class="flex cursor-pointer space-x-5"
                    @click="if(current >= 1){ current = current - 1}"
                  >
                    <span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-6 w-6"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M15.75 19.5L8.25 12l7.5-7.5"
                        />
                      </svg>
                    </span>
                    <span>Prev </span>
                  </div>
                  <div
                    class="flex cursor-pointer space-x-5"
                    @click="if(current < total-1){ current = current + 1}"
                  >
                    <span>Next </span>
                    <span>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-6 w-6"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M8.25 4.5l7.5 7.5-7.5 7.5"
                        />
                      </svg>
                    </span>
                  </div>
                </div>
              </div>
              <div
                class="absolute right-0 top-0 cursor-pointer px-5 py-5"
                @click="open = false"
              >
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-6 w-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>
